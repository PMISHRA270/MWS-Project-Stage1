<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Reviews</title>
</head>
<body>
  <div class="top">
    <!-- header -->
    <header>
      <nav class="nav">
        <h1>
          <a class="nav-title" href="/">Restaurant Reviews</a>
        </h1>
      </nav>
    </header>
    <!-- main -->
    <main id="maincontent" class="main" role="main">
      <!-- map -->
      <section id="map-container">
        <div id="map" class="google-maps" role="application" aria-label="Google Maps overview of restaurants" aria-hidden="true"></div>
      </section>
      <!-- restaurants -->
      <section>
        <div class="filter-options">
          <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-label="Select Neighborhood">
            <option value="all">All Neighborhoods</option>
          </select>
          <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-label="Select Quisine">
            <option value="all">All Cuisines</option>
          </select>
        </div>
        <ul id="restaurants-list" class="restaurant-cards"></ul>
      </section>
    </main>
    <!-- footer -->
    <footer id="footer" class="footer">
      <p class="footer-content">Copyright Â© 2018 <a class="footer-link" href="/">Restaurant Reviews</a> All Rights Reserved.</p>
    </footer>
  </div>

  <script type="application/javascript">
    if ('serviceWorker' in navigator) {
      console.log('[DEBUG] Service worker is supported in your browser.')
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(registration => {
            console.log(`[DEBUG] Service worker registered with scope: ${registration.scope}`);
          })
          .catch(error => {
            console.log(`[DEBUG] Service worker registration failed, error: ${error}`);
          });
      });
    } else {
      console.log('[DEBUG] Service worker is not supported in your browser.')
    }
  </script>
  <!-- scripts - App -->
  <script src="js/dbhelper.js"></script>
  <script src="js/main.js"></script>
  <!-- scripts - Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=[API Key]&libraries=places&callback=initMap"></script>
</body>
</html>
